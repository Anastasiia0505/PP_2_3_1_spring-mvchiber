<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>

<!-- Форма для поиска пользователя по ID -->
<form th:action="@{/search}" method="post">
    <input type="text" name="id" placeholder="Enter User Id">
    <button type="submit">Show User</button>
</form>

<!-- Таблица со всеми пользователями -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.salary}"></td>
    </tr>
    </tbody>
</table>

<br>
<input type="button" value="Add" onclick="window.location.href = 'addUser'">

</body>
</html>
